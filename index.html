<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PC Store KZ | Premium builds</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --accent: #3b82f6;
            --danger: #ff4d4d;
            --radius: 25px;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); scroll-behavior: smooth; }

        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; padding-top: 80px;
        }

        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        .hero { text-align: center; padding: 40px 0; }
        .hero h1 { font-size: 60px; margin: 0; letter-spacing: -3px; }

        .search-bar { 
            width: 100%; max-width: 600px; display: block; margin: 0 auto 50px auto;
            padding: 20px; background: var(--glass); border: 1px solid #222; 
            border-radius: 15px; color: #fff; font-size: 16px; outline: none;
        }

        .pc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .pc-card { 
            background: var(--card); border-radius: var(--radius); overflow: hidden;
            border: 1px solid #1a1a1a; cursor: pointer; position: relative;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .pc-img { width: 100%; height: 220px; object-fit: cover; background: #111; }
        .pc-info { padding: 25px; }

        .del-btn {
            position: absolute; top: 15px; right: 15px;
            background: var(--danger); color: white; border: none;
            padding: 8px 12px; border-radius: 10px; cursor: pointer;
            font-size: 12px; font-weight: bold; display: none; z-index: 10;
        }

        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }

        .modal-content {
            background: #111; padding: 40px; border-radius: 35px;
            max-width: 550px; width: 90%; border: 1px solid #222; text-align: center;
        }

        .btn { 
            background: #fff; color: #000; border: none; padding: 15px 35px; 
            border-radius: 15px; cursor: pointer; font-weight: 700; margin-top: 15px;
            display: inline-block; text-decoration: none;
        }

        .admin-input { 
            width: 100%; padding: 15px; background: #000; border: 1px solid #333; 
            color: #fff; border-radius: 10px; margin-bottom: 10px; font-family: inherit;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PC MASTER KZ</div>
        <div style="font-size: 12px; color: #444;" id="adminStatus">GUEST MODE</div>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Каталог сборок</h1>
        </section>

        <input type="text" id="mainInput" class="search-bar" placeholder="Поиск (введите пароль для управления)..." onkeyup="handleAction()">

        <div id="pcDisplay" class="pc-grid"></div>
    </div>

    <div class="modal" id="viewModal" onclick="closeModals()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="viewContent"></div>
            <a id="orderBtn" href="#" target="_blank" class="btn" style="background:var(--accent); color:#fff; width:100%;">Заказать в WhatsApp</a>
            <button class="btn" onclick="closeModals()" style="background:transparent; color:#555;">Закрыть</button>
        </div>
    </div>

    <div class="modal" id="adminModal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Новая сборка (Тенге)</h2>
            <input type="text" id="pcName" class="admin-input" placeholder="Название модели">
            <input type="text" id="pcImg" class="admin-input" placeholder="URL картинки">
            <input type="text" id="pcSpecs" class="admin-input" placeholder="Характеристики (CPU, GPU...)">
            <input type="text" id="pcPrice" class="admin-input" placeholder="Цена (например: 550 000)">
            <button class="btn" style="background:var(--accent); color:#fff; width:100%;" onclick="addNewPC()">Добавить в каталог</button>
            <button class="btn" onclick="closeModals()">Отмена</button>
        </div>
    </div>

    <script>
        // ЗАМЕНИ НА СВОЙ НОМЕР (без +)
        const MY_WHATSAPP = "77071234567"; 
        let isAdmin = false;

        // ЗАГРУЗКА ИЗ ПАМЯТИ БРАУЗЕРА ИЛИ ДЕФОЛТ
        let inventory = JSON.parse(localStorage.getItem('pc_inventory')) || [
            { id: 1, name: "Cyber Shark", img: "https://images.unsplash.com/photo-1587831990711-23ca6441447b", specs: "RTX 4080 • i7-14700K", price: "850 000" },
            { id: 2, name: "White Edition", img: "https://images.unsplash.com/photo-1593640408182-31c70c8268f5", specs: "RTX 4060 • i5-13400", price: "420 000" }
        ];

        function saveToLocal() {
            localStorage.setItem('pc_inventory', JSON.stringify(inventory));
        }

        function render(data) {
            const grid = document.getElementById('pcDisplay');
            grid.innerHTML = data.map((pc, index) => `
                <div class="pc-card" onclick="openView(${index})">
                    <button class="del-btn" style="display: ${isAdmin ? 'block' : 'none'}" onclick="deletePC(event, ${pc.id})">Удалить</button>
                    <img src="${pc.img}" class="pc-img" onerror="this.src='https://via.placeholder.com/400x300?text=IMAGE+ERROR'">
                    <div class="pc-info">
                        <h3 style="margin:0 0 10px 0;">${pc.name}</h3>
                        <div style="color:var(--accent); font-weight:bold; font-size:18px;">${Number(pc.price).toLocaleString()} ₸</div>
                    </div>
                </div>
            `).join('');
        }

        function handleAction() {
            const val = document.getElementById('mainInput').value;
            if (val === "13082002") {
                isAdmin = true;
                document.getElementById('adminStatus').innerText = "ADMIN: ON";
                document.getElementById('adminStatus').style.color = "#3b82f6";
                document.getElementById('adminModal').style.display = 'flex';
                document.getElementById('mainInput').value = '';
                render(inventory);
                return;
            }
            const filtered = inventory.filter(p => p.name.toLowerCase().includes(val.toLowerCase()));
            render(filtered);
        }

        function deletePC(event, id) {
            event.stopPropagation();
            if(confirm("Удалить сборку?")) {
                inventory = inventory.filter(pc => pc.id !== id);
                saveToLocal();
                render(inventory);
            }
        }

        function openView(index) {
            const pc = inventory[index];
            document.getElementById('viewContent').innerHTML = `
                <img src="${pc.img}" style="width:100%; border-radius:20px; margin-bottom:20px;">
                <h1 style="margin:0">${pc.name}</h1>
                <p style="color:#666">${pc.specs}</p>
                <div style="font-size:32px; font-weight:800; color:var(--accent); margin: 20px 0;">${Number(pc.price).toLocaleString()} ₸</div>
            `;
            const msg = `Салам! Хочу купить комп: ${pc.name} за ${pc.price} тенге`;
            document.getElementById('orderBtn').href = `https://wa.me/${MY_WHATSAPP}?text=${encodeURIComponent(msg)}`;
            document.getElementById('viewModal').style.display = 'flex';
        }

        function addNewPC() {
            const name = document.getElementById('pcName').value;
            const img = document.getElementById('pcImg').value;
            const specs = document.getElementById('pcSpecs').value;
            const price = document.getElementById('pcPrice').value.replace(/\s/g, ''); // убираем пробелы

            if (name && price) {
                inventory.unshift({ id: Date.now(), name, img, specs, price });
                saveToLocal();
                render(inventory);
                closeModals();
                document.querySelectorAll('.admin-input').forEach(i => i.value = '');
            }
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        render(inventory);
    </script>
</body>
</html>
